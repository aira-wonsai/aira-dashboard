<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aira Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen"
      x-data="dashboard()"
      x-init="init()">

    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-2">
                üåô Aira Dashboard
            </h1>
            <p class="text-gray-400 text-sm" x-text="'Last updated: ' + lastUpdated"></p>
        </header>

        <!-- Loading State -->
        <div x-show="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>
            <p class="mt-4 text-gray-400">Loading dashboard...</p>
        </div>

        <!-- Main Content -->
        <div x-cloak x-show="!loading" class="space-y-6">
            <!-- Activity Feed -->
            <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-purple-300 mb-4 flex items-center">
                    <span class="mr-2">üìã</span> Activity Feed
                </h2>
                <div x-show="!activities.length" class="text-gray-500 text-center py-4">
                    No activities yet
                </div>
                <ul class="space-y-3" x-show="activities.length">
                    <template x-for="activity in activities" :key="activity.date">
                        <li class="border-l-4 border-purple-500 pl-4 py-2">
                            <div class="text-sm text-gray-400" x-text="formatDate(activity.date)"></div>
                            <ul class="mt-2 space-y-1">
                                <template x-for="item in activity.items" :key="item">
                                    <li class="text-gray-200" x-text="'‚Ä¢ ' + item"></li>
                                </template>
                            </ul>
                        </li>
                    </template>
                </ul>
            </section>

            <!-- Morning News -->
            <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-blue-300 mb-4 flex items-center">
                    <span class="mr-2">üì∞</span> Morning News
                </h2>
                <div x-show="!news || !news.headlines || !news.headlines.length" class="text-gray-500 text-center py-4">
                    No news available
                </div>
                <div x-show="news && news.headlines && news.headlines.length" class="space-y-3">
                    <template x-for="headline in news.headlines" :key="headline">
                        <div class="bg-gray-700 rounded p-3">
                            <p x-text="headline"></p>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Stock Market Report -->
            <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-green-300 mb-4 flex items-center">
                    <span class="mr-2">üìà</span> Stock Market Report
                </h2>
                <div x-show="!stocks || !stocks.stocks || !stocks.stocks.length" class="text-gray-500 text-center py-4">
                    No stock data available
                </div>
                <div x-show="stocks && stocks.stocks && stocks.stocks.length" class="grid gap-3 md:grid-cols-2 lg:grid-cols-3">
                    <template x-for="stock in stocks.stocks" :key="stock.symbol">
                        <div class="bg-gray-700 rounded p-3">
                            <div class="font-semibold" x-text="stock.symbol"></div>
                            <div x-text="stock.price"></div>
                            <div :class="stock.change >= 0 ? 'text-green-400' : 'text-red-400'" x-text="stock.change >= 0 ? '+' + stock.change : stock.change"></div>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Moltbook Daily Summary -->
            <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-yellow-300 mb-4 flex items-center">
                    <span class="mr-2">üìö</span> Moltbook Daily Summary
                </h2>
                <div x-show="!moltbook" class="text-gray-500 text-center py-4">
                    No moltbook data available yet
                </div>
                <div x-show="moltbook" class="prose prose-invert max-w-none">
                    <p x-text="moltbook.summary || 'Coming soon...'"></p>
                </div>
            </section>

            <!-- Schedule Overview -->
            <section class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-orange-300 mb-4 flex items-center">
                    <span class="mr-2">‚è∞</span> Schedule Overview
                </h2>
                <div x-show="!schedule || !schedule.jobs || !schedule.jobs.length" class="text-gray-500 text-center py-4">
                    No scheduled jobs
                </div>
                <div x-show="schedule && schedule.jobs && schedule.jobs.length" class="space-y-2">
                    <template x-for="job in schedule.jobs" :key="job.name">
                        <div class="flex items-center justify-between bg-gray-700 rounded px-4 py-2">
                            <div>
                                <span class="font-medium" x-text="job.name"></span>
                                <span class="text-gray-400 text-sm ml-2" x-text="'(' + job.schedule + ')'"></span>
                            </div>
                            <span class="text-sm" :class="job.status === 'active' ? 'text-green-400' : 'text-gray-400'" x-text="job.status"></span>
                        </div>
                    </template>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            Built with ‚ù§Ô∏è for Won
        </footer>
    </div>

    <script>
        function dashboard() {
            return {
                loading: true,
                lastUpdated: 'Never',
                activities: [],
                news: null,
                stocks: null,
                moltbook: null,
                schedule: null,

                async init() {
                    await this.loadData();
                    // Auto-refresh every 5 minutes
                    setInterval(() => this.loadData(), 5 * 60 * 1000);
                },

                async loadData() {
                    try {
                        const [activitiesRes, newsRes, stocksRes, moltbookRes, scheduleRes] = await Promise.all([
                            fetch('/data/activities.json'),
                            fetch('/data/news.json'),
                            fetch('/data/stocks.json'),
                            fetch('/data/moltbook.json'),
                            fetch('/data/schedule.json')
                        ]);

                        this.activities = (await activitiesRes.json()).activities || [];
                        this.news = await newsRes.json().catch(() => null);
                        this.stocks = await stocksRes.json().catch(() => null);
                        this.moltbook = await moltbookRes.json().catch(() => null);
                        this.schedule = await scheduleRes.json().catch(() => null);

                        this.lastUpdated = new Date().toLocaleString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: 'America/New_York'
                        }) + ' EST';

                        this.loading = false;
                    } catch (error) {
                        console.error('Error loading data:', error);
                        this.loading = false;
                        // Show partial data even if some fetches fail
                        this.lastUpdated = 'Error loading data';
                    }
                },

                formatDate(dateStr) {
                    return new Date(dateStr).toLocaleDateString('en-US', {
                        weekday: 'long',
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    });
                }
            };
        }
    </script>
</body>
</html>
